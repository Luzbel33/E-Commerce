<main class="register-main">
<form method="get" action="/info"> 
    <div class="padre1">
        <div class="hijo1">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Nombre completo" required/>
        </div>
        <div class="hijo1-2">
        <label for="username">Usuario</label>
        <input type="text" name="username" id="username" placeholder="Ingresar usuario" required/>
        </div>
    </div>

    <div class="padre2">
        <div class="hijo2">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Ingresar contraseña" required/>
        </div>
        <div class="hijo2-2">
            <label for="password">Confirmar contraseña</label>
            <input type="password" name="password" id="password" placeholder="Confirmar contraseña" required/>
        </div>
    </div>


    <div class="padre3">
        <div class="hijo3">
        <label for="email">Mail</label>
        <input type="email" name="email" id="email" placeholder="Ingresar e-mail" required/>
        </div>
        <div class="hijo3-2">
        <label for="phone">Teléfono</label>
        <input type="text" name="phone" id="phone" placeholder="Ingresar teléfono" required />
        </div>
    </div>

    <div class="padre4">
        <div class="hijo4">
        <label for="birthdate">Fecha de Nacimiento</label>
        <input type="date" name="birthdate" id="birthdate" placeholder="Fecha de Nacimiento" required/>
        </div>
        <div class="hijo4-2">
        <label for="select">País</label>
        <select name="country" id="country">
            <option value="" disabled selected>Seleccionar país</option>
            <option value="arg">Argentina</option>
            <option value="br">Brasil</option>
            <option value="ur">Uruguay</option>
        </select>
        </div>
    </div>

    <div class="padre5">
        <label for="profile-picture">Foto de perfil</label>
        <input type="image" name="profile-picture" id="profile-picture" placeholder="foto de perfil"/>
    </div>

    <div class="padre6">
        <label for="checkbox">Terminos y Condiciones</label>
        <input type="checkbox" name="terms&cond" id="terms&cond" required/>
    </div>

        <button type="submit" name="register" id="register">Registrarme</button>
    
    </form>
